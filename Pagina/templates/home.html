{% extends "layout.html" %}

{%block content%}

<!--SELECTOR DE RECETA-->
  <select class="form-control mb-5">
    <option disabled selected>Selecciona una receta guardada</option>
    <option value="1">Brownie</option>

  </select>




<!--TABLA-->
<table class="table table-sm table-striped mt-3">
    <thead>
      <tr>
        <th scope="col">Ingrediente</th>
        <th scope="col">Cantidad</th>
        <th scope="col">Precio ARG</th>
        <th scope="col">Precio USD</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Harina</td>
        <td>500</td>
        <td>200</td>
        <td>0.5</td>
      </tr>
      <tr>
        <td>Leche</td>
        <td>500</td>
        <td>200</td>
        <td>0.5</td>
      </tr>
      <tr>
        <td>Azucar</td>
        <td>300</td>
        <td>150</td>
        <td>0.3</td>
      </tr>
      <tr class="bg-sage">
        <th scope="row" colspan="2">Total</th>
        <th >550</th>
        <th>1.3</th>
      </tr>
      
    </tbody>
  </table>



  <!--AGREGA ESTA RECETA-->
  <form class="form-inline mt-4">

    <div class="form-group mx-sm-3 mb-2">
      <label for="inputPassword2" class="sr-only">Receta</label>
      <input type="password" class="form-control" id="inputPassword2" placeholder="Receta">
    </div>
    <button type="submit" class="btn btn-primary mb-2">Añadir receta</button>
  </form>




  <!--TABLA-->
<table class="table table-sm table-striped mt-3" id="myTable">
  <thead>
    <tr>
      <th scope="col">Ingrediente</th>
      <th scope="col">Cantidad</th>
      <th scope="col">Precio ARG</th>
      <th scope="col">Precio USD</th>
    </tr>
  </thead>
  <tbody>


    <tr class="bg-sage">
      <th scope="row" colspan="2">Total</th>
      <th >550</th>
      <th>1.3</th>
    </tr>
    
  </tbody>
</table>
<button type="button" class="btn btn-info" id="btn_add_fila">Añadir una fila</button>

{%endblock content%}
